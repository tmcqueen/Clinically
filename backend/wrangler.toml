name = "practice-management-api"
main = "src/index.ts"
compatibility_date = "2025-01-01"

[[d1_databases]]
binding = "DB"
database_name = "practice-management-db"
database_id = "local"

[[kv_namespaces]]
binding = "PATIENT_RECORDS"
id = "local"

[[r2_buckets]]
binding = "FILE_UPLOADS"
bucket_name = "practice-management-files"

[observability]
enabled = true
